<div class="row">
  <div class="col">
    <h1>Register Form</h1>
    <form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
        <div class="form-item">
            <input type="text" formControlName="username" class="form-control" placeholder="User Name" autocomplete="username-new" />
        </div>
        <div class="form-item">
            <input type="email" formControlName="email" class="form-control" placeholder="Email" autocomplete="email-new" />
        </div>
        <div class="form-item">
            <input type="password" formControlName="password" class="form-control" placeholder="Password" autocomplete="password-new" />
        </div>
        <div class="form-item">
            <input type="text" formControlName="image" class="form-control" placeholder="Image" autocomplete="image-new" />
        </div>
        <div class="form-item">
            <button mat-raised-button color="primary" [disabled]="!validateForm.valid">Register</button>
        </div>
    </form>
  </div>
</div>
